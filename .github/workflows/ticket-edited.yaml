name: Validate Edited Tickets

on:
  issues:
    types: [edited]

jobs:
  validate-feature-request-edit:
    if: contains(github.event.issue.labels.*.name, 'needs-more-info') &&
        contains(github.event.issue.body, 'ðŸ“œ Feature/Enhancement Request ðŸ“œ')
    uses: ./.github/workflows/feature-request-validation.yaml
    secrets: inherit

  post-validation:
    needs: validate-edited-feature
    runs-on: ubuntu-latest
    steps:
      - name: Post comment based on validation results
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const issue_number = issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const author = issue.user.login;

            const problems = JSON.parse('${{ needs.validate-feature-request-edit.outputs.problems || "[]" }}');

            if (problems.length > 0) {
              const message = [
                `**Feature Request Still Needs Work**`,
                ``,
                `Hey @${author}, thanks for updating your ticket! However, the following issues remain:`,
                problems.join('\n'),
                ``,
                `Please revise the issue again and this will recheck automatically on save.`,
              ].join('\n');

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: message
              });

              console.log("ðŸŸ¥ FAIL: Validation failed. Problems were found. Label remains.");
              return;
            }

            // Success flow
            const successMessage = [
              `**Thanks @${author}, your ticket now meets the minimum requirements!**`,
              ``,
              `Weâ€™ve removed the *needs-more-info* label. Your issue is ready for triage.`,
            ].join('\n');

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: successMessage
            });

            await github.rest.issues.removeLabel({
              owner,
              repo,
              issue_number,
              name: "needs-more-info"
            });

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ["needs-triage"]
            });

            await github.rest.issues.removeAssignees({
              owner,
              repo,
              issue_number,
              assignees: [author]
            });

            console.log("âœ… SUCCESS: Validation passed. Labels updated and user unassigned.");